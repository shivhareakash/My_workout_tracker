{% extends 'base.html' %}
{% block content %}

{% if user.is_authenticated %}
<div> {{user|title}}'s Topics:</div>
      {% for topic in user_topics %}
         <ul>
             <li>

                <b> {{topic}}</b>
                 <a href="{% url 'awt:secure_subtopic_list' topic_id=topic.id subtopic_name='goals_list' topic_name=topic %}">Goals</a>
                 <a href="{% url 'awt:secure_subtopic_list' topic_id=topic.id subtopic_name='progress_list' topic_name=topic %}">Progress</a>
                 <a href="{% url 'awt:secure_subtopic_list' topic_id=topic.id subtopic_name='mistakes_list' topic_name=topic %}">Mistake</a>
                 <a href="{% url 'awt:delete_topic' topic.id %}"><button type="delete">Delete Topic</button></a>

             </li>
         </ul>
        {% endfor %}



{% else %}
<h1>RESTRICTED ACCESS: YOU ARE NOT AUTHORISED TO VIEW THIS, PLEASE LOGIN!!</h1>

{% endif %}

{% endblock %}
